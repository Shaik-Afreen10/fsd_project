<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Dream Vacation</title>
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: url('tourism.jpg') no-repeat center center/cover;
    background-attachment: fixed; /* This keeps the background image fixed when you scroll */
    background-size: cover; /* Ensures the image covers the entire screen without distortion */
    background-position: center center; /* Centers the background image */
    color: white;
    text-align: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
     } 

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            max-width: 600px;
        }
        .welcome {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn {
            background: #ff9800;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background: #e68900;
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
     <h1>Welcome to Your Dream Vacation</h1>
        <p class="welcome">Hello! Looking for the perfect vacation spot? Let us guide you to the best destinations!</p>
        <a href="places.html" class="btn">Discover Now</a>
    </div>
</body>
</html>
